kind: Project
name: asd20-analytics
environments:
  - name: local
providers:
  - name: local-kubernetes
    environments: [local]
    defaultHostname: analytics.dev

    tlsCertificates:
      - name: analytics-dev
        hostnames:
          - analytics.dev
          - api.analytics.dev
        secretRef:
          name: tls-analytics-dev
          namespace: default